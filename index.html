<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Night</title>
</head>
<body>
    <div class="mycanvas">

        <!-- Stars -->

        <div class="star s1"></div>
        <div class="star s2"></div>
        <div class="star s3"></div>
        <div class="star s4"></div>
        <div class="star s5"></div>
        <div class="star s6"></div>
        <div class="star s7"></div>
        <div class="moon1"></div>
        <div class="moon"></div>
        <div class="mountains">
            <div class="m1"></div>
            <div class="m2"></div>
            <div class="m3"></div>
            <div class="m4"></div>
        </div>
        <div class="land">
            <div class="windmill">
                <div class="light"></div>
                <div class="door"></div>
                <div class="top"></div>
                <div class="blades">
                    <div class="b1 b11"></div>
                    <div class="b1 b12"></div>
                    <div class="b1 b13"></div>
                    <div class="b1 b14"></div>
                </div>
            </div>
            <div class="tree"></div>
        </div>
        <div class="girl">
            <div class="face"></div>
            <div class="stomach"></div>
            <div class="leg1"></div>
            <div class="leg2"></div>
            <div class="hand1"></div>
            <div class="hand2"></div>
        </div>
    </div>
</body>
</html>
